<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные графики с Plotly</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Интерактивные графики с Plotly</h1>
    
    <form id="dataForm">
        <label for="xValues">Значения Х (через запятую):</label><br>
        <input type="text" id="xValues" name="xValues"><br><br>
        
        <label for="yValues">Значения Y (через запятую):</label><br>
        <input type="text" id="yValues" name="yValues"><br><br>

        <label for="graphType">Тип графика:</label><br>
        <select id="graphType" name="graphType">
            <option value="scatter">Диаграмма рассеивания</option>
            <option value="bar">Столбчатая диаграмма</option>
            <option value="line">Линейный график</option>
        </select><br><br>

        <input type="button" value="Generate Graph" onclick="generateGraph()">
    </form>

    <div id="plotly-chart" style="width:100%;height:500px;"></div>

    <script>
        function generateGraph() {
            // Получаем значения, введенные пользователем
            const xValues = document.getElementById('xValues').value.split(',').map(item => item.trim());
            const yValues = document.getElementById('yValues').value.split(',').map(item => parseFloat(item.trim()));
            const graphType = document.getElementById('graphType').value;

            // Проверка данных
            if (xValues.length !== yValues.length) {
                alert('X и Y значения должны быть одинаковой длины!');
                return;
            }

            // Создание графика
            const trace = {
                x: xValues,
                y: yValues,
                type: graphType
            };

            const data = [trace];

            const layout = {
                title: 'User Generated Graph',
                xaxis: {
                    title: 'X Axis'
                },
                yaxis: {
                    title: 'Y Axis'
                }
            };

            Plotly.newPlot('plotly-chart', data, layout);
        }
    </script>
</body>
</html>
