<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages with Google Sheets</title>
</head>
<body>
    <h1>Data from Google Sheets</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div id="data"></div>

    <script>
        async function fetchData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/1ct_RS2aDgvTVM_ge1hXndROM6RN9UdRcNgCprigCfGQ/edit?usp=sharing');
            const data = await response.json();
            const entries = data.feed.entry;
            let content = '<table border="1"><tr><th>ID</th><th>Name</th><th>Value</th></tr>';

            for (let i = 3; i < entries.length; i += 3) {
                content += `<tr><td>${entries[i].gs$cell.$t}</td><td>${entries[i + 1].gs$cell.$t}</td><td>${entries[i + 2].gs$cell.$t}</td></tr>`;
            }

            content += '</table>';
            document.getElementById('data').innerHTML = content;
        }

        fetchData();
    </script>
</body>
</html>
